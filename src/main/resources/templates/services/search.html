<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>服务检索</title>
    <link type="text/css" href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/theme.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/matrix-style.css"/>
    <link type="text/css" href="../../css/theme.css" rel="stylesheet"/>
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
</head>
<body>
<div class="container" style="width: 1300px">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a>
            <a href="/services" class="current">服务管理</a><a href="#" class="current">服务检索</a>
        </div>
    </div>
    <div class="row" style = "margin-top: 120px;">
        <div class="sidebar">
            <div class="content">
                <div class="module">
                    <div class="module-head">
                        <h3>匹配方案输入</h3>
                    </div>
                    <div class="module-body">
                        <div class="control-group">
                            <h6>资源服务类型选择</h6>
                            <div class="controls" style="margin-left: 30px">
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"/>
                                    硬资源
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"/>
                                    软资源
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"/>
                                    其他资源
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4"/>
                                    服务
                                </label>
                            </div>
                        </div>
                        <br />
                        <form class="form-horizontal row-fluid">
                            <div class="form-horizontal row-fluid">
                                <div class="span6">
                                    <hr />
                                    <h5>基本属性输入</h5>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">类型</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <select tabindex="1" data-placeholder="Select here..">
                                                <option value="">必选</option>
                                                <option value="Category 1">名称</option>
                                                <option value="Category 2">所在地</option>
                                                <option value="Category 3">提供方</option>
                                                <option value="Category 4">资源类型</option>
                                                <option value="Category 4">运行时长(小时)</option>
                                                <option value="Category 5">主要工序</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">属性值</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <input type="text" id="basicinput" placeholder="Values"/>
                                        </div>
                                    </div>
                                    <!-- more -->
                                    <a class="btn btn-info">更多选择</a>

                                    <hr />
                                    <h5>状态属性输入</h5>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">类型</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <select tabindex="1" data-placeholder="Select here..">
                                                <option value="">选择</option>
                                                <option value="Category 1">当前状态</option>
                                                <option value="Category 2">负载状态</option>
                                                <option value="Category 3">是否可用</option>
                                                <option value="Category 4">任务次数</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">属性值</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <input type="text" id="statusinput" placeholder="Values"/>
                                        </div>
                                    </div>
                                    <!-- more -->
                                    <a class="btn btn-info">更多选择</a>
                                </div>

                                <div class="span6">
                                    <hr />
                                    <h5>功能属性输入</h5>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">类型</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <select tabindex="1" data-placeholder="Select here..">
                                                <option value="">选择</option>
                                                <option value="Category 1">出片量</option>
                                                <option value="Category 2">加工周期</option>
                                                <option value="Category 3">性能参数("params:value")</option>
                                                <option value="Category 4">精度</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">属性值</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <input type="text" id="functioninput" placeholder="Values"/>
                                        </div>
                                    </div>
                                    <!-- more -->
                                    <a class="btn btn-info">更多选择</a>

                                    <hr />
                                    <h5>服务属性输入</h5>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">类型</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <select tabindex="1" data-placeholder="Select here..">
                                                <option value="">选择</option>
                                                <option value="Category 1">产品合格率</option>
                                                <option value="Category 2">准时交货率</option>
                                                <option value="Category 3">评价综合得分</option>
                                                <option value="Category 4">专家得分</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                        <label for="basicinput">属性值</label>
                                        <div class="controls" style="margin-left: 30px">
                                            <input type="text" id="serivceinput" placeholder="Values"/>
                                        </div>
                                    </div>
                                    <!-- more -->
                                    <a class="btn btn-info">更多选择</a>
                                </div>

                                <hr />
                                <div class="control-group" style="border-bottom: 1px #0d0d0d; !important;">
                                    <div class="controls" style="margin-left: 30px">
                                        <a href="/services/search/result" type="submit" class="btn btn-info pull-left" style="margin-top: 30px">提交表单</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!--/.content-->
        </div><!--/.sidebar-->
    </div>
</div><!--/.container-->

<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2018 cms.tongji.edu.cn </b> All rights reserved.
    </div>
</div>

<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/jquery.flot.js" type="text/javascript"></script>
</body>
</html>
