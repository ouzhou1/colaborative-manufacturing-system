<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>服务详情</title>
    <link type="text/css" href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/theme.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/matrix-style.css"/>
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a>
            <a href="/services" class="current">服务管理</a><a href="#" class="current">服务详情</a>
        </div>
    </div>
    <div class="container" style="padding-top: 100px">
        <div class="row">
            <div class="content">
                <div class="module">
                    <div class="module-head">
                        <h3>资源服务详情</h3>
                    </div>
                    <div class="module-body table">
                        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                            <thead>
                                <tr>
                                    <th>属性</th>
                                    <th>值</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX">
                                <td>名称</td>
                                <td th:text="${service.servicename}">单晶硅生长炉</td>
                            </tr>
                            <tr class="even gradeC">
                                <td>提供者</td>
                                <td th:text="${service.owner}">Elina</td>
                            </tr>
                            <tr class="gradeU">
                                <td>服务大类</td>
                                <td th:text="${service.category}">硬资源</td>
                            </tr>
                            <tr class="gradeU">
                                <td>具体类别</td>
                                <td th:text="${service.field}">硬资源</td>
                            </tr>
                            <tr class="gradeU">
                                <td>在线运行数</td>
                                <td th:text="${service.online_nums}">3</td>
                            </tr>
                            <tr class="gradeU">
                                <td>资源服务最大容量</td>
                                <td th:text="${service.capacity}">3</td>
                            </tr>
                            <tr class="gradeU">
                                <td>累计服务次数</td>
                                <td th:text="${service.serviceUseTimes}">1</td>
                            </tr>
                            <tr class="gradeU">
                                <td>状态</td>
                                <td th:text="${service.status}">NEW</td>
                            </tr>
                            <tr class="gradeU">
                                <td>发布时间</td>
                                <td th:text="${service.publishtime}">2018-02-01</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a class="btn btn-primary" th:href="@{'/services/request/'+${service.id}}">请求该资源或服务</a>
                </div><!--/.module-->
            </div><!--/.content-->
        </div>
    </div><!--/.container-->
</div>

<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2018 TJCMS - cms.tongji.edu.cn </b> All rights reserved.
    </div>
</div>

<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
