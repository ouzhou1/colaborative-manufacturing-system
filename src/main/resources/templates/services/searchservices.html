<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>服务详情</title>
    <link type="text/css" href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/theme.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/matrix-style.css"/>
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a>
            <a href="/orders" class="current">订单管理</a><a href="#" class="current">订单服务绑定</a>
        </div>
    </div>
    <div class="container" style="padding-top: 70px">
        <div class="row">
            <div class="content">
                <div class="module">
                    <div class="module-head">
                        <h3>当前可用资源服务
                            <span class="icon-add-btn">
                                <a th:href="@{/services/search}" type="button" class="btn btn-success btn-xs">资源服务检索</a>
                            </span>
                        </h3>
                    </div>
                    <div class="module-body table">
                        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>资源服务名称</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="activeservice: ${activeservices}">
                                <td th:text="${activeservice.id}">ID</td>
                                <td><a th:text="${activeservice.servicename}"
                                       th:href="@{'/services/' + ${activeservice.id}}">Name</a>
                                </td>
                                <td th:text="${activeservice.status}">Status</td>
                                <td>
                                    <button th:attr="serviceid=${activeservice.id}, orderid=${orderid}" onclick="binding(this)"
                                            class="badge badge-success">绑定</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--/.module-->
            </div><!--/.content-->
        </div>
    </div><!--/.container-->
</div>

<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2017 TJCMS - cms.tongji.edu.cn </b> All rights reserved.
    </div>
</div>
<script>
    function binding(obj) {
        var serviceid = $(obj).attr("serviceid");
        var orderid = $(obj).attr("orderid");
        $.ajax({
            url: "/services/request/binding/" + serviceid + '/' + orderid,
            type: "post",
            dataType: "text",
            success: function() {
                alert("绑定成功！！！");
                window.location.reload();
            }
        });
    }
</script>
<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
