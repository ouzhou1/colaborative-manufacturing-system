<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>订单管理</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../../css/matrix-style.css"/>
<link rel="stylesheet" href="app/css/bootstrap-datetimepicker.min.css" />
<link rel="shortcut icon" href="../../images/favicon.ico"/>
<link rel="icon" href="../../images/favicon.ico" type="image/gif"/>
<!-- Custom styles for this template -->
<link href="../../css/dashboard.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<nav class="navbar navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">协同制造服务环境</a>
		</div>
		<div class="collapse navbar-collapse" id="cms-common-navbar">
			<ul class="nav navbar-nav">
				<li><a href="/">首页</a></li>
				<li><a href="/services">服务</a></li>
				<li><a href="#">服务商</a></li>
				<li><a href="/demands">需求</a></li>
				<li class="active"><a href="/orders">订单管理</a></li>
				<li><a href="/users">个人信息</a></li>
			</ul>
			<div class="pull-right">
				<form class="navbar-form" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search" name="q" />
						<div class="input-group-btn">
							<button class="btn btn-default" style="height: 34px" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row tab-content">
			<div class="col-sm-2 col-md-2 sidebar widget-box">
				<div class="widget-title"><span class="icon"><span class="glyphicon glyphicon-th"></span></span></div>
				<ul>
					<li class="active submenu"><a href="#order-list" data-toggle="tab">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span><b>所有订单</b></a>
					</li>
					<li class="submenu"><a href="#own-order-list" data-toggle="tab">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><b>我的订单</b></a>
					</li>
					<li class="submenu"><a href="#finished-order-list" data-toggle="tab">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span><b>完成订单</b></a>
					</li>
					<li class="submenu"><a href="#unfinished-order-list" data-toggle="tab">
						<span class="glyphicon glyphicon-file" aria-hidden="true"></span><b>未完成订单</b></a>
					</li>
				</ul>
			</div>
			<div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 tab-pane fade in active" id="order-list">
				<div class="widget-box">
					<div class="widget-title"><span class="icon"><span class="glyphicon glyphicon-th"></span></span>
						<h5>订单管理</h5>
						<span class="icon-add-btn glyphicon glyphicon-plus">
							<button type="button" class="btn btn-success btn-xs" onclick="window.location.href='/orders/form/create'">添加订单</button>
						</span>
					</div>

					<div class="widget-content nopadding">
						<table class="table table-striped table-hover editor-table">
							<thead>
								<tr>
									<th>ID</th>
									<th>订单名称</th>
									<th>发布人</th>
									<th>发布时间</th>
									<th>所属行业</th>
									<th>状态</th>
									<th>规模</th>
									<th>原子订单数</th>
									<th>订单操作</th>
								</tr>
							</thead>
							<tbody>
							<tr th:if="${orders.empty}">
								<td colspan="3">没有订单</td>
							</tr>
							<tr th:each="orders: ${orders}">
								<td th:text="${orders.order_id}">ID</td>
								<td><a th:text="${orders.order_name}"
									   th:href="@{'/orders/' + ${orders.order_id}}">Name</a></td>
								<td th:text="${orders.publisher}">Publisher</td>
								<td th:text="${orders.publish_time}">Publisher</td>
								<td th:text="${orders.field}">Field</td>
								<td th:text="${orders.status}">Status</td>
								<td th:text="${orders.scale}">Scale</td>
								<td th:text="${orders.sub_order_nums}">Numbers</td>
								<td>
									<a th:href="@{'/orders/' + ${orders.order_id}}" class="badge badge-success">详细</a>
									<a th:href="@{'/orders/' + ${orders.order_id}}" class="badge badge-success">修改</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="pages_line">
						<nav>
							<ul class="pagination">
								<li class="disabled"><a href="#">记录：1</a></li>
								<li><a href="#" aria-label="Previous"><span aria-hidden="true">首页</span></a></li>
								<li class="active"><a href="#">上一页</a></li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">下一页</a></li>
								<li><a href="#" aria-label="Next"><span aria-hidden="true">尾页</span></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/matrix.js"></script>
	<script src="../../js/jquery.dataTables.min.js"></script>
	<script src="../../js/matrix.tables.js"></script>
	<script src="../../js/bootstrap-datetimepicker.js"></script>
	<script src="../../js/bootstrap-datetimepicker.zh-CN.js"></script>

</body>
</html>
