<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>用户管理</title>
	<link type="text/css" href="../../static/css/order-bootstrap.css" rel="stylesheet"/>
	<link type="text/css" href="../../static/css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link type="text/css" href="../../static/css/orderlist.css" rel="stylesheet"/>
	<link type="text/css" href="../../static/css/font-awesome.css" rel="stylesheet"/>
</head>

<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
				<i class="icon-reorder shaded"></i>
			</a>
			<a class="brand" href="index.html">
				协同制造服务环境
			</a>
			<div class="nav-collapse collapse navbar-inverse-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">首页</a></li>
					<li><a href="/services">服务</a></li>
					<li><a href="#">服务商</a></li>
					<li><a href="/demands">需求</a></li>
					<li><a href="/orders">订单管理</a></li>
					<li class="active"><a href="/users">用户管理</a></li>
				</ul>
				<form class="navbar-search pull-left input-append" action="#">
					<input type="text" class="span3"/>
					<button class="btn" type="button">
						<i class="icon-search"></i>
					</button>
				</form>
				<ul class="nav pull-right">
					<li class="nav-user dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<img src="../../static/images/user.png" class="nav-avatar"/>
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">个人中心</a></li>
							<li><a href="#">Edit Profile</a></li>
							<li><a href="#">Account Settings</a></li>
							<li class="divider"></li>
							<li><a href="#">登出</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.nav-collapse -->
		</div>
	</div><!-- /navbar-inner -->
</div><!-- /navbar -->

<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="content">
					<div class="module">
						<div class="module-head">
							<h3>用户列表</h3>
						</div>
						<div class="module-body table">
							<table cellpadding="0" cellspacing="0" border="0"
								   class="datatable-1 table table-bordered table-striped display" width="100%">
								<thead>
								<tr>
									<th>名字</th>
									<th>所属行业</th>
									<th>联系方式</th>
									<th>用户类型</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<tr th:if="${users.empty}">
									<td colspan="6">没有用户</td>
								</tr>
								<tr th:each="users: ${users}">
									<td><a th:text="${users.username}"
										   th:href="@{'/users/' + ${users.id}}">Name</a></td>
									<td th:text="${users.field}">Field</td>
									<td th:text="${users.tel}">Tel</td>
									<td th:text="${users.user_category}">Tel</td>
									<td th:text="${users.status}">Status</td>
									<td>
										<a th:href="@{'/users/details/' + ${users.id}}"
										   class="badge badge-success">详情</a>
										<a th:href="@{'/users/' + ${users.id}}"
										   class="badge badge-success">修改</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div><!--/.module-->
					<br/>
				</div><!--/.content-->
			</div><!--/.span9-->
		</div>
	</div><!--/.container-->
</div><!--/.wrapper-->

<script src="../../static/js/jquery-1.9.1.min.js"></script>
<script src="../../static/js/jquery-ui-1.10.1.custom.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('.datatable-1').dataTable();
        $('.dataTables_paginate').addClass("btn-group datatable-pagination");
        $('.dataTables_paginate > a').wrapInner('<span />');
        $('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
        $('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
    });
</script>
</body>
</html>
