<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>用户详情</title>
    <link type="text/css" href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/theme.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/matrix-style.css"/>
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a>
            <a href="/users" class="current">用户管理</a><a href="#" class="current">用户简介</a>
        </div>
    </div>
    <div class="container" style="padding-top: 70px">
        <div class="row">
            <div class="content">
                <div class="module">
                    <div class="module-head">
                        <h3>用户详情</h3>
                    </div>
                    <div class="module-body table">
                        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                            <thead>
                            <tr>
                                <th>属性</th>
                                <th>值</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX">
                                <td>用户名称</td>
                                <td th:text="${user.username}">单晶硅生长炉</td>
                            </tr>
                            <tr class="even gradeC">
                                <td>用户类型</td>
                                <td th:text="${user.user_category}">Elina</td>
                            </tr>
                            <tr class="gradeU">
                                <td>联系方式</td>
                                <td th:text="${user.tel}">硬资源</td>
                            </tr>
                            <tr class="gradeU">
                                <td>业务领域</td>
                                <td th:text="${user.field}">硬资源</td>
                            </tr>
                            <tr class="gradeU">
                                <td>用户地址</td>
                                <td th:text="${user.location}">3</td>
                            </tr>
                            <tr class="gradeU">
                                <td>状态</td>
                                <td th:text="${user.status}">NEW</td>
                            </tr>
                            <tr class="gradeU">
                                <td>入驻时间</td>
                                <td th:text="${user.createTime}">2018-02-01</td>
                            </tr>
                            <tr class="gradeU">
                                <td>用户描述</td>
                                <td th:text="${user.personal_statement}">3</td>
                            </tr>
                            <tr class="gradeU">
                                <td>综合评价</td>
                                <td th:text="${user.relativeEvaluation}">3</td>
                            </tr>
                            <tr class="gradeU">
                                <td>评价详情</td>
                                <td><a th:href="@{'/users/evaluation/' + ${user.id}}"
                                       class="badge badge-success">评价详情</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a class="btn btn-primary" th:href="@{'/users/profile/'+${user.id}}">留言互动</a>
                </div><!--/.module-->
            </div><!--/.content-->
        </div>
    </div><!--/.container-->
</div>

<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2017 TJCMS - cms.tongji.edu.cn </b> All rights reserved.
    </div>
</div>

<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
