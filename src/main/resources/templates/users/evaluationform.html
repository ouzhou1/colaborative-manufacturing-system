<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
    <title>创建订单_订单管理</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <!--inherit style-->
    <link rel="stylesheet" href="/static/css/style.default.css" type="text/css"/>
    <link rel="stylesheet" href="/css/matrix-style.css"/>
    <script type="text/javascript" src="/js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery.smartWizard-2.0.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery.colorbox-min.js"></script>
    <!--[if lt IE 9]>
    <script src="/js/jshtml5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        jQuery(document).ready(function () {
            // Smart Wizard
            jQuery('#wizard').smartWizard({onFinish: onFinishCallback});
            jQuery('#wizard2').smartWizard({onFinish: onFinishCallback});
            jQuery('#wizard3').smartWizard({onFinish: onFinishCallback});
            jQuery('#wizard4').smartWizard({onFinish: onFinishCallback});
            function onFinishCallback() {
                alert('完成评价！');
                $.ajax({
                    url: "/users/",
                    type: "get",
                    dataType: "text",
                    success: function() {
                        setTimeout("location.href='/users'", 0);
                    }
                });
            }
            jQuery(".inline").colorbox({inline: true, width: '60%', height: '500px'});
            jQuery('select, input:checkbox').uniform();
        });
    </script>
</head>
<body>
<!--content-part-->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a>
            <a href="/users" class="current">用户管理</a><a href="#" class="current">用户评价</a>
        </div>
    </div>
    <div class="contentwrapper" id="contentwrapper">
        <form class="stdform" th:action="@{/users/evaluation/}"
              th:object="${evaluation}" method="post">
            <div id="wizard" class="wizard">
                <br/>
                <ul class="hormenu">
                    <li style="width: 25%">
                        <a href="#wiz1step1">
                            <span class="h2">步骤1</span>
                            <span class="dot"><span></span></span>
                            <span class="label">时间指标评价</span>
                        </a>
                    </li>
                    <li style="width: 25%">
                        <a href="#wiz1step2">
                            <span class="h2">步骤2</span>
                            <span class="dot"><span></span></span>
                            <span class="label">质量指标评价</span>
                        </a>
                    </li>
                    <li style="width: 25%">
                        <a href="#wiz1step3">
                            <span class="h2">步骤3</span>
                            <span class="dot"><span></span></span>
                            <span class="label">能力指标评价</span>
                        </a>
                    </li>
                    <li style="width: 25%">
                        <a href="#wiz1step4">
                            <span class="h2">步骤4</span>
                            <span class="dot"><span></span></span>
                            <span class="label">服务指标评价</span>
                        </a>
                    </li>
                </ul>
                <br clear="all"/><br/><br/>
                <div id="wiz1step1" class="formwiz">
                    <h4>步骤1: 时间指标</h4>
                    <div class="widget-content nopadding">
                        <table class="table table-hover order-table-form">
                            <tbody>
                            <tr>
                                <td><span class="red">*</span>实时性：</td>
                                <td><input type="text" class="form-control" th:field="*{timeEvaluation}"/></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>服务时长：</td>
                                <td><input type="text" class="form-control" th:field="*{timeEvaluation}"/></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>线上交互：</td>
                                <td><input type="text" class="form-control" id="period" th:field="*{timeEvaluation}"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--#wiz1step1-->

                <div id="wiz1step2" class="formwiz">
                    <h4>步骤2: 质量指标</h4>
                    <div class="widget-content nopadding">
                        <table class="table table-hover order-table-form">
                            <tbody>
                            <tr>
                                <td><span class="red">*</span>功能性：</td>
                                <td><input type="text" class="form-control" th:field="*{timeEvaluation}"/></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>安全程度：</td>
                                <td><input type="text" class="form-control" id="sub_demands1" placeholder="" value="" /></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>可靠程度：</td>
                                <td><input type="text" class="form-control" id="sub_demands2" placeholder="" value="" /></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--#wiz1step2-->

                <div id="wiz1step3">
                    <h4>步骤3: 能力指标</h4>
                    <div class="widget-content nopadding">
                        <table class="table table-hover order-table-form">
                            <tbody>
                            <tr>
                                <td><span class="red">*</span>制造能力：</td>
                                <td><input type="text" class="form-control" id="consignee1" placeholder="" value="" /></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>服务能力：</td>
                                <td><input type="text" class="form-control" id="consignee2" placeholder="" value="" /></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>基础设施：</td>
                                <td><input type="text" class="form-control" id="consignee3" placeholder="" value="" /></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>企业素质：</td>
                                <td><input type="text" class="form-control" id="province1"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--#wiz1step3-->

                <div id="wiz1step4">
                    <h4>步骤4: 服务指标</h4>
                    <div class="widget-content nopadding">
                        <table class="table table-hover order-table-form">
                            <tbody>
                            <tr>
                                <td><span class="red">*</span>服务程度：</td>
                                <td><input type="text" class="form-control" id="consignee21" placeholder="" value="" /></td>
                            </tr>
                            <tr>
                                <td><span class="red">*</span>生产结果：</td>
                                <td><input type="text" class="form-control" id="consignee112" placeholder="" value="" /></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--#wiz1step4-->
            </div><!--#wizard-->
        </form>
    </div>
</div>
</body>
</html>
