<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>需求详情</title>
    <link type="text/css" href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/theme.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/matrix-style.css"/>
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a>
            <a href="/demands" class="current">需求管理</a><a href="#" class="current">需求详情</a>
        </div>
    </div>
    <div class="container" style="padding-top: 100px">
        <div class="row">
            <div class="content">
                <div class="module">
                    <div class="module-head">
                        <h3>需求详情</h3>
                    </div>
                    <div class="module-body table">
                        <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                            <thead>
                                <tr>
                                    <th>属性</th>
                                    <th>值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX">
                                    <td>需求ID</td>
                                    <td th:text="${demand.demandId}">单晶硅生长炉</td>
                                </tr>
                                <tr class="even gradeC">
                                    <td>需求名称</td>
                                    <td th:text="${demand.demandName}">Elina</td>
                                </tr>
                                <tr class="gradeU">
                                    <td>相关订单ID</td>
                                    <td th:text="${demand.relatedOrderId}"></td>
                                </tr>
                                <tr class="gradeU">
                                    <td>相关订单名称</td>
                                    <td th:text="${demand.relatedOrderName}">
                                        <a th:href="@{'/orders/details/'+${demand.relatedOrderId}">硬资源</a>
                                    </td>
                                </tr>
                                <tr class="gradeU">
                                    <td>发布时间</td>
                                    <td th:text="${demand.publishTime}">3</td>
                                </tr>
                                <tr class="gradeU">
                                    <td>当前状态</td>
                                    <td th:text="${demand.status}">3</td>
                                </tr>
                                <tr class="gradeU">
                                    <td>截止日期</td>
                                    <td th:text="${demand.deliveryDate}">1</td>
                                </tr>
                                <tr class="gradeU">
                                    <td>描述</td>
                                    <td th:text="${demand.description}">NEW</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--/.module-->
            </div><!--/.content-->
        </div>
    </div><!--/.container-->
</div>

<div class="footer">
    <div class="container">
        <b class="copyright">&copy; 2018 TJCMS - cms.tongji.edu.cn </b> All rights reserved.
    </div>
</div>

<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../../js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
